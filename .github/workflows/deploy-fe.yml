name: Deploy React to S3 + CloudFront

on:
  workflow_dispatch:
  
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://social-app-fe --delete
        # nếu bạn dùng bucket private + OAC, có thể cần thêm tham số --acl bucket-owner-full-control hoặc khác

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"

